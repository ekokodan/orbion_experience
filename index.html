    <title>Orbion - Living Dialogue</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      body {
        margin: 0;
        overflow: hidden;
        background-color: #000;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      }
      /* Custom animations for the Orb */
      @keyframes float {
        0% { transform: translateY(0px); }
        50% { transform: translateY(-10px); }
        100% { transform: translateY(0px); }
      }
      @keyframes pulse-glow {
        0% { box-shadow: 0 0 60px 20px rgba(167, 139, 250, 0.3); }
        50% { box-shadow: 0 0 100px 40px rgba(167, 139, 250, 0.5); }
        100% { box-shadow: 0 0 60px 20px rgba(167, 139, 250, 0.3); }
      }
      .star-twinkle {
        animation: twinkle 3s infinite ease-in-out;
      }
      @keyframes twinkle {
        0%, 100% { opacity: 0.3; transform: scale(0.8); }
        50% { opacity: 1; transform: scale(1.2); }
      }
    </style>
